name: Lighthouse CI
on: repository_dispatch
jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Audit URLs using Lighthouse
        id: LHCIAction
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            https://wordpress.org
          uploadArtifacts: true # save results as an action artifact
          configPath: ./lighthouserc.json

      - name: Create file
        run: echo "${{ steps.LHCIAction.outputs.manifest }}" > something.html

      - name: Add all the plugin files
        run: |
            git add *

      - name: Commit and push
        uses: actions-js/push@a52398fac807b0c1e5f1492c969b477c8560a0ba # 1.3
        with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            branch: build
            force: true
            message: 'Build: ${{ github.sha }}'
